version: "3.3"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./db_data:/var/lib/postgresql
  bot:
    build: .
    environment:
      DB_URI: '${DB_URI}'
      TOKEN: '${TOKEN}'
      DEBUG: '${DEBUG}'
      SPREADSHEET_ID: '${SPREADSHEET_ID}'
      FROM_CHAT_ID: '${FROM_CHAT_ID}'
      API_HASH: '${API_HASH}'
      API_ID: '${API_ID}'
      SENTRY_DSN: '${SENTRY_DSN}'
    restart: always
    volumes:
      - ./data:/app/data
    logging:
      options:
        max-size: 1m
